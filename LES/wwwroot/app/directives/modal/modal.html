<div class="modal fade" id="{{ modalId }}" style="min-width: 500px">
	<div class="modal-dialog {{ size }}">
		<div class="modal-content">
			<div class="modal-header" style="background-color: #3c8dbc">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="fa fa-times-circle"></span>
				</button>
				<h4 class="modal-title"><strong>{{ title }}</strong></h4>
			</div>
			<div class="modal-body">
				<div ng-transclude></div>
			</div>
			<div class="modal-footer" ng-show="showFooter == 1">
				<div class="col-xs-3"></div>
				<div class="col-xs-2">
					<button class="btn btn-flat btn-warning btn-block" ng-click="edit()" ng-disabled="update"><span class="fa fa-pencil-alt"></span></button>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2">
					<button class="btn btn-flat btn-success btn-block" data-dismiss="modal" type="button" ng-click="save(entity)" ng-disabled="!update || modalForm.$invalid"><span class="fa fa-check"></span></button>
				</div>
			</div>
		</div>
	</div>
</div>
